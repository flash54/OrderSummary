<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- TITLE -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">  
</head>
<body>
  <main id="container">

    <div id="cardWrapper">

      <div id="cardImg">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div id="textContent">
        <p class=" textHead top">Order Summary</p>
        <p class=" textBody bottom">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div id="plan">
        
        <img src="images/icon-music.svg" alt="" class="icon">

        <div class="planText">
          <p class="planHead top">Annual Plan</p>
          <p class="planBody bottom">$59.99/year</p>
        </div>

        <a href="" class="planLink">Change</a>

      </div>

      <button class="paymentBtn btn">Proceed to Payment</button>

      <button class="cancelBtn btn">Cancel Order</button>

    </div>

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/flash54">Flash</a>.
    </div>

  </footer>
  
</body>
</html>
